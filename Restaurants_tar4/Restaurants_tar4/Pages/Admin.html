
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <style type="text/css">
        button {
            margin-left: 10px;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

    <script>

        $(document).ready(function () {

            // once the document is ready we fetch a list of cars from the server
            ajaxCall("GET", "../api/Campaigns", "", getSuccess, getError);
            $("#campaignsForm").submit(onSubmitFunc); // wire the submit event to a function called f1
            $("#editDiv").hide();
            buttonEvents();
        });

        // wire all the buttons to their functions
        function buttonEvents() {
            $(document).on("click", ".editBtn", function () {
                markSelected(this);
                $("#editDiv").show();
                $("#editDiv :input").prop("disabled", false); // edit mode: enable all controls in the form
                populateFields(this.getAttribute('data-campId')); // fill the form fields according to the selected row
            });

            //$(document).on("click", ".viewBtn", function () {
            //    markSelected(this);
            //    $("#editDiv").show();
            //    $("#editDiv :input").attr("disabled", "disabled"); // view mode: disable all controls in the form
            //    populateFields(this.getAttribute('data-campId'));
            //});

            $(document).on("click", ".deleteBtn", function () {
                markSelected(this);
                var carId = this.getAttribute('data-carId');
                swal({ // this will open a dialouge
                    title: "Are you sure ??",
                    text: "",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true
                })
                    .then(function (willDelete) {
                        if (willDelete) DeleteCar(carId);
                        else swal("Not Deleted!");
                    });
            });
        }

        // mark the selected row
        function markSelected(btn) {
            $("#campaignTable tr").removeClass("selected"); // remove seleced class from rows that were selected before
            row = (btn.parentNode).parentNode; // button is in TD which is in Row
            row.className = 'selected'; // mark as selected
        }

        // Delete a car from the server
        function DeleteCar(id) {
            ajaxCall("DELETE", "../api/cars/" + id, "", deleteSuccess, error);
        }

        function onSubmitFunc() {
            let CampaignAfterEdit = {
                ResID: campaign.ResID,
                ResName: campaign.ResName,
                Budget: $("#budget").val(),
                Clicks: campaign.Clicks,
                Views: campaign.Views,
                Status: campaign.Status
            }
            //console.log("CampaignAfterEdit", CampaignAfterEdit);
            // update a new Car record to the server
            ajaxCall("PUT", "../api/Campaigns", JSON.stringify(CampaignAfterEdit), updateSuccess, getError);
            return false;
        }

        // fill the form fields
        function populateFields(campId) {
            campaign = getCampaign(campId);
        }

        // get a car according to its Id
        function getCampaign(id) {
            for (c in AllCampaigns) {
                if (AllCampaigns[c].ResID == id)
                    return AllCampaigns[c];
            }
            return null;
        }

        // success callback function after update
        function updateSuccess(campsdata) {
            //console.log("aftreUpdate", campsdata);
            tbl.clear();
            redrawTable(tbl, campsdata);
            buttonEvents();
            $("#editDiv").hide();
            swal("Updated Successfuly!", "Great Job", "success");
        }

        // success callback function after delete
        function deleteSuccess(carsdata) {
            tbl.clear();
            redrawTable(tbl, carsdata);
            buttonEvents(); // after redrawing the table, we must wire the new buttons
            $("#editDiv").hide();
            swal("Deleted Successfuly!", "Great Job", "success");
        }

        // redraw a datatable with new data
        function redrawTable(tbl, data) {
            tbl.clear();
            for (var i = 0; i < data.length; i++) {
                tbl.row.add(data[i]);
            }
            tbl.draw();
        }

        // this function is activated in case of a success
        function getSuccess(campsdata) {
            AllCampaigns = campsdata; // keep the cars array in a global variable;
            console.log(AllCampaigns);
            try {
                tbl = $('#campaignTable').DataTable({
                    data: AllCampaigns,
                    pageLength: 5,
                    columns: [
                        {
                            render: function (data, type, row, meta) {
                                let dataCamp = "data-campId='" + row.ResID + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' " + dataCamp + "> Edit </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' " + dataCamp + "> Delete </button>";
                                return editBtn + deleteBtn;
                            }
                        },
                        { data: "ResID" },
                        { data: "ResName" },
                        { data: "Budget" },
                        { data: "Balance" },
                        { data: "Clicks" },
                        { data: "Views" },
                    ],
                });
                // buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }

        // this function is activated in case of a failure
        function getError(err) {
            swal("Error: " + err);
        }

    </script>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Car DataTable Example</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="pForm">
            <table id="campaignTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>Restaurant Id</th>
                        <th>Restaurant Name</th>
                        <th>Budget</th>
                        <th>Balance</th>
                        <th>Clicks</th>
                        <th>Views</th>
                    </tr>
                </thead>
            </table>

        </form>

        <div id="editDiv">
            <form id="campaignsForm">
                <div class="form-group row">

                    <div class="form-group col-sm-3">
                        <label for="budget"><span class="red-star">★ </span>Budget</label>
                        <input type="text" class="form-control" id="budget" placeholder="Enter the budget" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="saveBTN">Save</button>

            </form>
        </div>

    </div>




</body>
</html>
